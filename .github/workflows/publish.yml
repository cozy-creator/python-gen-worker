name: Publish to PyPI

on:
  push:
    tags:
      - 'v*'  # Triggers on v0.2.0, v1.0.0, etc.

jobs:
  publish:
    runs-on: ubuntu-latest
    environment: pypi
    permissions:
      contents: read   # Required for checkout on private repos
      id-token: write  # Required for trusted publishing
    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"

      - name: Set up Python
        run: uv python install 3.12

      - name: Install dependencies
        run: uv sync --extra dev

      - name: Type check
        run: uv run mypy src/gen_worker

      - name: Run tests
        run: uv run pytest tests/ -v

      - name: Build package
        run: uv build

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        # Uses trusted publishing - no token needed
        # Configure at: https://pypi.org/manage/project/gen-worker/settings/publishing/
