[project]
name = "sd15"
version = "0.1.0"
description = "Stable Diffusion 1.5 example (inference-only; models via [tool.cozy.models])"
requires-python = ">=3.12"
dependencies = [
    "gen-worker[torch]",
    "diffusers",
    "transformers",
    "accelerate",
    "pillow",
]

[dependency-groups]
dev = ["mypy>=1.10.0"]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/sd15"]

[tool.uv.sources]
gen-worker = { path = "../.." }

[tool.mypy]
python_version = "3.12"
ignore_missing_imports = true
disallow_untyped_defs = true

[tool.cozy]
deployment = "sd15"

[tool.cozy.build]
gpu = true
torch = ">=2.9"

[tool.cozy.resources]
vram_gb = 8

[tool.cozy.models]
sd15 = "stable-diffusion-v1-5/stable-diffusion-v1-5"
